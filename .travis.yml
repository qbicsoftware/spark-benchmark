sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.23.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - chmod +x build-images.sh
  - ./build-images.sh

script:
  - docker-compose up --scale spark-worker=3 & # ampersand is required to run the workers in the background -> don't block the main travis thread
  - sleep 20 # wait until the workers are up
  - docker ps
  - docker network ls
  - cd spark-submit && chmod +x local_scala_pi.sh && ./local_scala_pi.sh # run scala pi
  - chmod +x local_python_pi.sh && ./local_python_pi.sh # run python pi

notifications:
  email:
    recipients:
      - lukas.heumos@student.uni-tuebingen.de
    on_success: never 
    on_failure: always 
  


